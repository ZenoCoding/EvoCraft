item-lore-soul_rift:
  - "&8&oThe void-Sphere of Life was an anti-magic device, which could absorb the"
  - "&8&ospecial form of magic in the player. It could not be destroyed by magic"
  - "&8&oweapons. The soul crystal was left by an evil spirit of a mighty elf in that"
  - "&8&osphere. When you wore the orb, your magic power would be raised, while"
  - "&8&oyou could control people and objects with you. The soul crystal had a"
  - "&8&omaximum energy level of 3. There are a few Dark elves whose souls were"
  - "&8&oshattered by the sphere, and they tried to absorb the magic from its"
  - "&8&oremains, but they are too weak and starved and died."
  - "&8&o"
  - "&8&oGenerated at: https://app.inferkit.com/demo"

